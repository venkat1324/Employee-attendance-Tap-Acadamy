<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:840px;margin:20px auto">
      <div class="columns">
        <div>
          <div class="header" style="margin-bottom:12px">
            <div class="brand">
              <div class="logo">AT</div>
              <div>
                <div style="font-weight:700">Attendance App</div>
                <div class="small">Sign in to your account</div>
              </div>
            </div>
            <div class="small">No account? <a href="register.html">Register</a></div>
          </div>

          <form id="loginForm" class="form card" style="padding:18px">
            <div class="field">
              <label for="email">Email</label>
              <input id="email" class="input" type="email" placeholder="you@example.com" required>
            </div>
            <div class="field">
              <label for="password">Password</label>
              <input id="password" class="input" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <div class="row" style="margin-top:8px">
              <button class="btn" type="submit">Sign in</button>
              <button class="btn ghost" type="button" onclick="location.href='index.html'">Back</button>
            </div>

            <p class="small" style="margin-top:10px">Test: <strong>manager@example.com</strong> / <strong>Password1!</strong></p>
          </form>
        </div>

        <div class="card" style="padding:18px">
          <h3 class="center">Welcome back ðŸ‘‹</h3>
          <p class="small center">Use the quick actions or visit your dashboard after you sign in.</p>

          <div style="margin-top:12px" class="stats">
            <div class="stat">
              <div class="num">Today</div>
              <div class="label">Check in status</div>
            </div>
            <div class="stat">
              <div class="num">This month</div>
              <div class="label">Summary at a glance</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    // Example: attach submit handler (no real HTTP call)
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value;
      // naive routing for demo:
      if(email.includes('manager')) location.href = 'manager-dashboard.html';
      else location.href = 'employee-dashboard.html';
    });
  </script>
</body>
</html>
